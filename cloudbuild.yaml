# Build and tag using commit sha

steps:

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '.', '-t', 'us-central1-docker.pkg.dev/prefab-faculty-438111-k7/gke-repo/html-img:${COMMIT_SHA}', '-f', 'Dockerfile']


# Push the container image


- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/prefab-faculty-438111-k7/gke-repo/html-img:${COMMIT_SHA}']


# Create release in Google Cloud Deploy


- name: gcr.io/google.com/cloudsdktool/cloud-sdk
  entrypoint: gcloud
  args:
    [
      "deploy", "releases", "create", "rel-${SHORT_SHA}",
      "--delivery-pipeline", "gitops",
      "--region", "us-central1",
      "--annotations", "commitId=${REVISION_ID}",
      "--images", "html-img=us-central1-docker.pkg.dev/prefab-faculty-438111-k7/gke-repo/html-img:${COMMIT_SHA}"
    ]